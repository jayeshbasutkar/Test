<div class="toolbar" role="banner">
  <span>Welcome</span>
  <div class="spacer"></div>
</div>
<div class="content" role="main">
  <div class="row" style="margin-bottom: 2rem;">
    <label class="label-search">Search:</label>
    <input type="text" [(ngModel)]="searchColor" (ngModelChange)="search()">
  </div>
  <div class="masonry">
    <!-- Display colors card on condition -->
    <ng-container *ngIf="copyOfColors.length > 0">
      <!-- There is two style condition first to apply the background-color to card
    second is for if background-color is light shade then 
    for better visibility change color of text to #000  -->
      <div class="masonry-brick" *ngFor="let item of copyOfColors"
       [style.background-color]="item.hex" tabindex="0"
        style="text-align: center;">
        <span class="card-name" 
        [style.color]="item.lightbackground ? '#000': '#FFF'">
          {{item.name}}</span>
        <br />
        <span [style.color]="item.lightbackground ? '#000': '#FFF'">
          {{item.hex}}</span>
      </div>
    </ng-container>
    <ng-container *ngIf="copyOfColors.length == 0">
      <h1>No data found</h1>
    </ng-container>
  </div>
</div>
